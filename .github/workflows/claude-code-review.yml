name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    if: |
      (github.event.issue.pull_request || github.event.pull_request) &&
      (
        contains(github.event.comment.body, '@claude') ||
        contains(github.event.comment.body, '/claude-review') ||
        contains(github.event.comment.body, '/review claude') ||
        (github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name, ' '), 'ai-review')) ||
        github.event_name == 'pull_request'
      )

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            **CRITICAL ANIMATION PATTERN CHECK:**
            Look for dual-path initialization logic in useEffect hooks, especially:
            - Conditional logic based on calculated state values (e.g., `if (progress === 0)`)
            - Different animation paths for "initial" vs "normal" values
            - Animation effects without transition state guards during component re-renders
            - Race conditions between auto-advance and initialization effects

            If found, flag as CRITICAL and suggest using:
            - Single consistent animation paths for all values
            - Transition state guards (`if (transitionState === 'idle')`)
            - Explicit state management instead of calculated conditions

            **ðŸš¨ CRITICAL: Self-Referential useEffect Dependencies**
            ALWAYS check for infinite loop patterns in useEffect hooks:
            - State variables that are BOTH in dependencies AND updated inside the effect
            - Patterns like: `useEffect(() => { setState(newValue) }, [state])`
            - Variables updated by `useState` setters within the effect they depend on
            - Any effect that modifies its own dependencies

            Examples to flag as CRITICAL:
            ```typescript
            // âŒ FATAL: Self-referential dependency
            useEffect(() => {
              setTransitionState('new-value')
            }, [transitionState])  // transitionState is both dep AND updated!
            ```

            If found, flag as CRITICAL INFINITE LOOP and suggest:
            - Replace useState with useRef for imperative state
            - Remove the state variable from dependencies array
            - Use refs that don't trigger re-renders: `stateRef.current = newValue`

            Be constructive and helpful in your feedback.
          allowed_bots: '*'
          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

