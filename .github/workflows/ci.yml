name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ========================================
  # Frontend: Lint & Type Check
  # ========================================
  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run TypeScript type check
        run: npm run type-check

  # ========================================
  # Frontend: Tests
  # ========================================
  frontend-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/web/coverage/lcov.info
          flags: frontend

  # ========================================
  # Backend: Lint & Type Check
  # ========================================
  backend-lint:
    name: Backend - Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements-dev.txt

      - name: Run Ruff (linter)
        run: |
          cd apps/api
          ruff check .

      - name: Run Black (formatter check)
        run: |
          cd apps/api
          black --check .

      - name: Run MyPy (type checker)
        run: |
          cd apps/api
          mypy app

  # ========================================
  # Backend: Tests
  # ========================================
  backend-test:
    name: Backend - Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qteria_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements-dev.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Run database migrations
        run: |
          cd apps/api
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qteria_test

      - name: Clear and seed test database
        run: |
          cd apps/api
          python scripts/clear_test_data.py
          python scripts/seed_test_data.py
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qteria_test
          JWT_SECRET: test-secret-key-for-ci
          ANTHROPIC_API_KEY: test-key

      - name: Run tests with coverage
        run: |
          cd apps/api
          pytest --cov=app --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qteria_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          ANTHROPIC_API_KEY: test-key
          # NOTE: BLOB_READ_WRITE_TOKEN is intentionally NOT set for security.
          # Integration tests use _auto_mock_vercel_blob fixture (conftest.py:148-200)
          # to mock vercel_blob.put and vercel_blob.delete operations. This allows
          # testing document upload logic, validation, and database operations
          # without external dependencies or exposing credentials in CI.
          # Unit tests in test_blob_storage.py use @pytest.mark.unit to skip autouse mock.

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./apps/api/coverage.xml
          flags: backend

  # ========================================
  # E2E Tests (Postponed)
  # ========================================
  # E2E smoke tests have been postponed to a future milestone.
  # See follow-up issues for E2E test implementation.

  # ========================================
  # Security Scan
  # ========================================
  security-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ========================================
  # Quality Gate (Removed)
  # ========================================
  # Quality gate removed - GitHub PR checks already show individual job status.
  # No need for redundant summary job.
