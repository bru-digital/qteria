name: Claude Plan Issue

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to plan'
        required: true
        type: number

jobs:
  plan-issue:
    if: |
      (github.event_name == 'issues' && (contains(github.event.issue.labels.*.name, 'needs-plan') || contains(github.event.issue.body, '@claude-plan'))) ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '/plan-issue') || contains(github.event.comment.body, '@claude-plan') || contains(github.event.comment.body, '@plan-issue'))) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get issue number
        id: get-issue
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "issue_number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Plan Issue
        id: claude-plan
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Invoke the /plan-issue slash command which handles product guidelines analysis
          direct_prompt: |
            /plan-issue ${{ steps.get-issue.outputs.issue_number }}

          allowed_tools: >
            Bash(gh issue view ${{ steps.get-issue.outputs.issue_number }} --repo ${{ github.repository }}),
            Bash(gh issue comment ${{ steps.get-issue.outputs.issue_number }} --repo ${{ github.repository }} -F -),
            Bash(gh issue edit ${{ steps.get-issue.outputs.issue_number }} --repo ${{ github.repository }} --add-label "planned")
