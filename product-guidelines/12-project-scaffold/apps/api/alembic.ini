# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Prepend sys.path
prepend_sys_path = .

# Version path separator (use os.pathsep for cross-platform)
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (read from environment variable)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hook to run Black formatter on generated migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
